    <h1>Steamed Broccoli</h1>
   <img width="500" src="https://www.simplyrecipes.com/thmb/OacqeJRxDhBq0dDwVm2QUCo7wfg=/2000x1333/filters:fill(auto,1)/__opt__aboutcom__coeus__resources__content_migration__simply_recipes__uploads__2006__01__steamed-broccoli-horiz-a-2000-86017ef49d3e4b1a95d6f67061e8e354.jpg">

   <h4>Ingredients</h4>
   <p><ul>
    <li>Broccoli</li>
    <li>Water</li>
    <li>A Stove</li>
    <li>Salt</li>

   </ul></p>
   
   <h4>Instructions</h4>
   <p><ol>

   <li>Preheat Stove until boiling</li>
   <li>Add salt once boiling</li>
   <li>Add Broccoli</li>
   <li>Boil for 5 minutes</li>
   <li>Enjoy!</li>
   </ol></p>
